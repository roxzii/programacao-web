<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GeoNames</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <form>
            <div class="PAIS">
                <input type="text" id="name" placeholder="Procurar cidade">
                <input type="Button" id="enviar" value="Search" onclick="city()">
            </div>
        </form>
        <div id="resultado"></div>
    </body>
    <script>
        function city(){
            let name = document.getElementById("name").value;
            console.log(name);
            var link1 = "http://api.geonames.org/searchJSON?q=" + name + "&lang=EN&username=roxzii&"
            fetch(link1).then(function(response){
                return response.json();
            }).then(function(data){
                console.log(data);
                document.getElementById("resultado").innerHTML = data.geonames[0].countryName;
            });
        }
    </script>
</html>
